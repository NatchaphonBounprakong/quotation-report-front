<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>เมนู</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['auth']" [routerLinkActive]="['active-link']" *ngIf="!isAuthenticated">เข้าสู่ระบบ</a>
      <a mat-list-item [routerLink]="['list']" [routerLinkActive]="['active-link']" *ngIf="isAuthenticated">รายการใบเสนอราคา</a>
      <a mat-list-item [routerLink]="['guard']" [routerLinkActive]="['active-link']" *ngIf="isAuthenticated">เสนอราคา รปภ</a>
      <a mat-list-item [routerLink]="['guard-boss']" [routerLinkActive]="['active-link']" *ngIf="isAuthenticated">เสนอราคา
        หน.รปภ.</a>
      <a mat-list-item [routerLink]="['equipment']" [routerLinkActive]="['active-link']" *ngIf="isAuthenticated">จัดการอุปกรณ์</a>
      <a mat-list-item (click)=onLogout() *ngIf="isAuthenticated">ออกจากระบบ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
