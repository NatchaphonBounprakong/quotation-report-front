<div class="container mt-5 w-mobile">
  <mat-card>
    <mat-card-content>
      <mat-spinner style="margin: auto;" *ngIf="loading"></mat-spinner>
      <form (ngSubmit)="onLogin()" *ngIf="!loading">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>username</mat-label>
              <input matInput #ID>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>password</mat-label>
              <input matInput #PASSWORD type="password">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <button mat-raised-button color="primary" class="mr-1" type="submit">Log In</button>
          </div>
        </div>
      </form>

    </mat-card-content>

  </mat-card>

</div>
